<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Ejemplo jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <button id="boton">Haz clic aquí</button>
    <p id="mensaje" style="display: none">¡Hola! Este es un mensaje oculto.</p>

    <script>
      $(document).ready(function () {
        $("#boton").click(function () {
          $("#mensaje").fadeToggle(); // Muestra el mensaje con efecto
        });
      });
    </script>
  </body>
</html>
